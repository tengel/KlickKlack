apply plugin: 'com.android.application'

android {
    compileSdkVersion 15

    buildToolsVersion "28.0.3"

    defaultConfig {
        applicationId "org.tengel.klickklack"
        minSdkVersion 15
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
